# Site Configuration
title: Josh Beard
description: "Josh Beard • Business and Marketing Automation Leader • Dad • Buckeye"
favicon: /img/favicon.ico
avatar: /img/avatar.png
color_theme: auto
remote_theme: sylhare/Type-on-Strap
header_text: Posts
footer_text: Josh Beard

# Comments
comments:
  disqus_shortname: joshbeard

# Blog
excerpt: true
post_navigation: true

# Features
google_analytics: "G-M3QV6Z7W14"

# PAGINATION
paginate: 30
paginate_path: "/posts/page:num"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

#Build Settings
sass:
  sass_dir: _sass
  style: compressed
exclude:
  - ".jekyll-cache"
  - ".jekyll-metadata"
  - ".idea"
  - "vendor/*"
  - "assets/node_modules/*"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp

footer:
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/joshdbeard/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/joshbeardxyz/"
